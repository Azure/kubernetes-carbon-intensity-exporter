apiVersion: v1
kind: ServiceAccount
metadata:
  name: carbon-aware-sa
  namespace: kube-system
---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: ClusterRoleBinding
metadata:
  name: carbon-aware-binding
subjects:
  - kind: ServiceAccount
    name: carbon-aware-sa
    namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-aware
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbon-aware
  template:
    metadata:
      labels:
        app: carbon-aware
    spec:
      serviceAccountName: carbon-aware-sa
      containers:
        - name: api-server
          image: ghcr.io/azure/kubernetes-carbon-intensity-exporter/server:0.1.0
          imagePullPolicy: IfNotPresent
          command:
          - sh
          - -c
          - cd /app && sed "s/username/USERNAME/" -i appsettings.json && sed "s/password/PASSWORD/" -i appsettings.json && dotnet CarbonAware.WebApi.dll
          ports:
          - name: api-server-port
            containerPort: 7031
        - name: carbon-data-exporter
          image: ghcr.io/azure/kubernetes-carbon-intensity-exporter/exporter:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9090
          args:
            - --configmap-name=carbon-intensity
            - --patrol-interval=12h
            - --region=eastus
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: api-server-svc
  namespace: kube-system
spec:
  selector:
    app: carbon-aware
  ports:
    - protocol: TCP
      port: 80
      targetPort: api-server-port
